    <title>Aprendiendo Flexbox</title>
    <style>
    *,
    *::after,
    *::before {
    box-sizing:border-box ;
    }

   .container {
    background-color: #333;
    height: 400px;
    width: 100%;


    display: flex; 
    flex-direction:row;
    flex-wrap: nowrap;
    flex-flow: row nowrap;
    justify-content: flex-start;
    align-items: stretch;
    align-content: flex-start;
    }

   .item {
    border: medium solid #999 ;
   /*width: 100px;*/
    /*height: 20%;*/
    background-color: #666;
    flex-grow: 0;
    flex-shrink: 1;
    flex-basis: auto;
    flex-basis: 100px;
    flex: 0 1 150px;
    order: 0;
    align-self: stretch;
    }

    .item:nth-child(2){
    /* flex-grow: 3;*/
   /* flex-shrink:2;*/
   order: -1;
    }

    .item:nth-child(3){
     /*flex-grow: 0  ;*/
     align-self: center;
    }
    </style>
</head>
